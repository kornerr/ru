<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="uikit-3.23.11.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="kotlin-kotlin-stdlib.js"></script>
    <script src="kotlin_org_jetbrains_kotlin_kotlin_dom_api_compat.js"></script>
    <script src="kornerr-ver-browser.js"></script>
    <script src="uikit-3.23.11.min.js"></script>
    <script>
        let KT = window["kornerr:ver-browser"].ru.kornerr;
        window.components = [];
    </script>
    <title>kornerr: сайты и приложения</title>
  </head>
  <body>
    <div class="uk-padding-small">
      <div class="uk-container uk-container-large">
        <strong>kornerr</strong>
        <br>
        <span>Создаю сайты и приложения</span>
      </div>
    </div>

    <div class="header-bg uk-padding">
      <div class="uk-container">
        <h1 class="header-fg uk-heading-large uk-width-1-2@s">Сайты и приложения</h1>
        <h1 class="header-fg uk-heading uk-width-1-2@s">Kotlin Multiplatform</h1>
        <div class="uk-padding uk-padding-remove-left">
          <a href="https://t.me/kornerr" target="_blank" class="uk-button uk-button-large uk-button-primary">Связаться <img src="img/telegram_logo.svg" width="30" height="30" uk-svg></a>
        </div>
      </div>
    </div>

    <div class="uk-padding-small uk-padding-bottom-remove uk-padding-top">
      <div class="uk-container">
        <article class="uk-article">
          <span class="uk-article-title highlight-article-digit">1</span>
          <span class="uk-article-title">Курсы валют</span>
          <p class="uk-article-meta">Пример интеграции со сторонним сервисом</p>
          <p>По данным ЦБ РФ на XX.YY.ZZZZ, курсы валют стран БРИКС по отношению к рублю следующие:</p>
          <table class="uk-table uk-table-divider">
            <thead>
              <tr>
                <th>Валюта</th>
                <th>Дают рублей за единицу валюты</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="AED-key"></td>
                <td id="AED-value"></td>
              </tr>
              <tr>
                <td id="BRL-key"></td>
                <td id="BRL-value"></td>
              </tr>
              <tr>
                <td id="CNY-key"></td>
                <td id="CNY-value"></td>
              </tr>
              <tr>
                <td id="EGP-key"></td>
                <td id="EGP-value"></td>
              </tr>
              <tr>
                <td id="ETB-key"></td>
                <td id="ETB-value"></td>
              </tr>
              <tr>
                <td id="IDR-key"></td>
                <td id="IDR-value"></td>
              </tr>
              <tr>
                <td id="INR-key"></td>
                <td id="INR-value"></td>
              </tr>
              <tr>
                <td id="IRR-key"></td>
                <td id="IRR-value"></td>
              </tr>
              <tr>
                <td id="ZAR-key"></td>
                <td id="ZAR-value"></td>
              </tr>
            </tbody>
          </table>
        </article>
      </div>
    </div>
    <script src="other.js"></script>
    <script src="app.js"></script>
  </body>
</html>
