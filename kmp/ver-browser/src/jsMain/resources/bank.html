<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/uikit-3.23.11.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="kotlin-kotlin-stdlib.js"></script>
    <script src="kotlin_org_jetbrains_kotlin_kotlin_dom_api_compat.js"></script>
    <script src="kornerr-ver-browser.js"></script>
    <script src="uikit-3.23.11.min.js"></script>
    <script>
        let KT = window["kornerr:ver-browser"].ru.kornerr;
        window.components = [];
    </script>
    <title>kornerr: сайты и приложения</title>
  </head>
  <body>
    <div class="uk-padding-small">
      <div class="uk-container">
        <strong>kornerr</strong>
      </div>
    </div>

    <div class="headerBGBank uk-padding-small">
      <div class="uk-container">
        <h1 class="white-fg uk-heading-large uk-width-1-2@s">Пример интеграции</h1>
        <h1 class="white-fg uk-heading uk-width-1-2@s">Со сторонним сервисом</h1>
        <p> </p>
      </div>
    </div>

    <div class="uk-padding-small uk-padding-bottom-remove uk-padding-top">
      <div class="uk-container">
        <p> </p>
        <h3 class="uk-card-title">Получение и разбор курса валют с сайта ЦБ РФ</h3>
        <p>По данным ЦБ РФ на <span id="cbr-dt"></span>, курсы валют стран БРИКС по отношению к рублю следующие:</p>
        <table class="uk-table uk-table-divider">
          <thead>
            <tr>
              <th>Валюта</th>
              <th>Страна</th>
              <th>Дают рублей за единицу валюты</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="AED-key"></td>
              <td>ОАЭ</td>
              <td id="AED-value"></td>
            </tr>
            <tr>
              <td id="BRL-key"></td>
              <td>Бразилия</td>
              <td id="BRL-value"></td>
            </tr>
            <tr>
              <td id="CNY-key"></td>
              <td>Китай</td>
              <td id="CNY-value"></td>
            </tr>
            <tr>
              <td id="EGP-key"></td>
              <td>Египет</td>
              <td id="EGP-value"></td>
            </tr>
            <tr>
              <td id="ETB-key"></td>
              <td>Эфиопия</td>
              <td id="ETB-value"></td>
            </tr>
            <tr>
              <td id="IDR-key"></td>
              <td>Индонезия</td>
              <td id="IDR-value"></td>
            </tr>
            <tr>
              <td id="INR-key"></td>
              <td>Индия</td>
              <td id="INR-value"></td>
            </tr>
            <tr>
              <td id="IRR-key"></td>
              <td>Иран</td>
              <td id="IRR-value"></td>
            </tr>
            <tr>
              <td id="ZAR-key"></td>
              <td>ЮАР</td>
              <td id="ZAR-value"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="other.js"></script>
    <script src="app.js"></script>
  </body>
</html>
