<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/uikit-3.23.11.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="kotlin-kotlin-stdlib.js"></script>
    <script src="kotlin_org_jetbrains_kotlin_kotlin_dom_api_compat.js"></script>
    <script src="kornerr-ver-browser.js"></script>
    <script src="uikit-3.23.11.min.js"></script>
    <script>
        let KT = window["kornerr:ver-browser"].ru.kornerr;
        window.components = [];
    </script>
    <title>kornerr: budget</title>
  </head>
  <body>
    <div class="uk-padding-small">
      <div class="uk-container">
        <strong><a href="index.html">kornerr</a></strong>
      </div>
    </div>

    <div class="uk-padding-small uk-padding-remove-left uk-padding-remove-right">
      <div class="uk-container">
        <table class="uk-table uk-table-divider uk-table-middle">
          <thead>
            <tr>
              <th>Date</th>
              <th>Spent</th>
              <th>Prev. total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input class="uk-input uk-form-width-small" type="text" oninput='budgetCtrl().set("inputDate", this.value);'>
              </td>
              <td>
                <input class="uk-input uk-form-width-small" type="text" oninput='budgetCtrl().set("inputSpent", this.value);'>
              </td>
              <td>
                <input class="uk-input uk-form-width-small" type="text" oninput='budgetCtrl().set("inputTotal", this.value);'>
              </td>
            </tr>
          </tbody>
        </table>
        <form onsubmit="return false;">
          <div class="uk-margin-small">
            <span id="budgetDate">TODO-Date</span><span>: </span>
            <input class="uk-input uk-form-width-small" type="text" oninput='budgetCtrl().set("inputDate", this.value);'>
          </div>
          <div class="uk-margin-small">
            <span id="budgetYesterdaySum">TODO-YesterdaySum</span><span>: </span>
            <input class="uk-input uk-form-width-small" type="text" oninput='budgetCtrl().set("inputYesterdaySum", this.value);'>
          </div>
          <div class="uk-margin-small">
            <span id="budgetYesterdayTotal">TODO-YesterdayTotal</span><span>: </span>
            <input class="uk-input uk-form-width-small" type="text" oninput='budgetCtrl().set("inputYesterdayTotal", this.value);'>
          </div>
        </form>
      </div>
    </div>
    <script src="other.js"></script>
    <script src="budget.js"></script>
  </body>
</html>
