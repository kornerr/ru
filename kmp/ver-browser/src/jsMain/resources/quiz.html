<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/font-awesome-4.7.0.min.css">
    <link rel="stylesheet" href="css/uikit-3.23.11.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="kotlin-kotlin-stdlib.js"></script>
    <script src="kotlin_org_jetbrains_kotlin_kotlin_dom_api_compat.js"></script>
    <script src="kornerr-ver-browser.js"></script>
    <script src="uikit-3.23.11.min.js"></script>
    <script>
        let KT = window["kornerr:ver-browser"].ru.kornerr;
        window.components = [];
    </script>
    <title>kornerr: сайты и приложения</title>
  </head>
  <body>
    <div class="uk-padding-small">
      <div class="uk-container">
        <strong><a href="index.html">kornerr</a></strong>
      </div>
    </div>

    <div id="quizHeader" class="uk-padding">
      <!-- Заголовок с текстом для перевода -->
      <div class="uk-container">
        <h1 class="white-fg uk-heading-large">
          <a id="quizSound" class="uk-button uk-button-default quiz-inline-button white-fg" onclick='quizCtrl().set("didClickPlaySound", true)'>
            <i class="fa fa-volume-up"></i>
          </a>
          <span id="quizTitle">TODO-Title</span>
        </h1>
        <h1 id="quizSubtitle" class="white-fg uk-heading uk-width-1-2@s">Для изучения Китайского</h1>
      </div>

      <!-- Выбранные фразы -->
      <div class="uk-container">
        <div id="quiz-selected-phrases" class="uk-flex uk-flex-wrap uk-padding uk-padding-remove-left uk-padding-remove-right">
        </div>
      </div>

      <!-- Кнопка проверки -->
      <div class="uk-container">
        <button id="quizNext" class="uk-button uk-button-large uk-align-right white-fg" onclick='quizCtrl().set("didClickNext", true)'>TODO-Next</button>
      </div>
    </div>

    <!-- Набор фраз для выбора -->
    <div id="quizPhrases" class="uk-padding">
      <div class="uk-container">
        <div id="quizPhrasesItems" class="uk-flex uk-flex-wrap uk-padding uk-padding-remove-left uk-padding-remove-right">
        </div>
      </div>
    </div>

    <div id="quizDetails" class="uk-padding uk-padding-bottom-remove uk-padding-remove-top">
      <div class="uk-container uk-padding uk-padding-remove-left uk-padding-remove-right">
        <h3 class="uk-card-title">Рекомендации</h3>
        <ul class="uk-list uk-list-disc">
          <li>Сделайте звук громче, чтобы услышать произношение оригинального текста</li>
          <li>Нажимайте на карточки фраз, чтобы составить перевод</li>
          <li>После составления перевода проверьте его корректность нажатием на «Проверить»</li>
        </ul>
      </div>
    </div>

    <script src="other.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
