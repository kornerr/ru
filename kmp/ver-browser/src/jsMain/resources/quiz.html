<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/font-awesome-4.7.0.min.css">
    <link rel="stylesheet" href="css/uikit-3.23.11.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="kotlin-kotlin-stdlib.js"></script>
    <script src="kotlin_org_jetbrains_kotlin_kotlin_dom_api_compat.js"></script>
    <script src="kornerr-ver-browser.js"></script>
    <script src="uikit-3.23.11.min.js"></script>
    <script>
        let KT = window["kornerr:ver-browser"].ru.kornerr;
        window.components = [];
    </script>
    <title>kornerr: сайты и приложения</title>
  </head>
  <body>
    <div class="uk-padding uk-padding-remove-top uk-padding-remove-bottom">
      <div class="uk-container uk-padding-small uk-padding-remove-left uk-padding-remove-right">
        <strong>kornerr</strong>
        <br>
        <span>Пример перевода с Русского на Китайский</span>
      </div>
    </div>

    <div id="quiz-header" class="uk-padding">
      <!-- Заголовок с текстом для перевода -->
      <div class="uk-container">
        <h2 class="white-fg uk-heading-medium">
          <a class="uk-button uk-button-default quiz-inline-button white-fg" onclick='quizCtrl().set("didClickPlaySound", true)'>
            <i class="fa fa-volume-up"></i>
          </a>
          <span uk-icon="icon: play-circle; ratio: 4" ></span>
          <span id="quiz-title">TODO-Title</span>
        </h2>
      </div>

      <!-- Выбранные фразы -->
      <div class="uk-container">
        <div id="quiz-selected-phrases" class="uk-flex uk-flex-wrap uk-padding uk-padding-remove-left uk-padding-remove-right">
        </div>
      </div>

      <!-- Кнопка проверки -->
      <div class="uk-container">
        <button id="quizNext" class="uk-button uk-button-large uk-align-right white-fg" onclick='quizCtrl().set("didClickNext", true)'>TODO-Next</button>
      </div>
    </div>

    <!-- Набор фраз для выбора -->
    <div class="uk-padding">
      <div class="uk-container">
        <div id="quiz-phrases" class="uk-flex uk-flex-wrap uk-padding uk-padding-remove-left uk-padding-remove-right">
        </div>
      </div>
    </div>

    <script src="other.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
