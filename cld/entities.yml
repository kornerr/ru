version: 1

kotlin: package ru.kornerr
kotlin: import kotlin.js.JsExport

AppContext:
    prefix-kotlin: @JsExport
    type: context
    fields:
        cbrDate: String
        currencies: [Currency]
        didLaunch: Bool
        request: NetRequest
        response: NetResponse
        responseError: NetResponse

Currency:
    prefix-kotlin: @JsExport
    type: struct
    fields:
        code: String
        flag: String
        value: String

NetRequest:
    prefix-kotlin: @JsExport
    type: struct
    fields:
        body: String
        method: String
        url: String

NetResponse:
    prefix-kotlin: @JsExport
    type: struct
    fields:
        contents: String
        url: String

QuizContext:
    prefix-kotlin: @JsExport
    type: context
    fields:
        activeSound: String
        bgImage: String
        currentId: Int
        deselectedPhraseId: Int
        didClickNext: Bool
        didClickPlaySound: Bool
        didClickValidate: Bool
        didLaunch: Bool
        expectedPhrases: [Int]
        hasFailure: Bool
        isNextVisible: Bool
        isValid: Bool
        isValidateAvailable: Bool
        isValidateVisible: Bool
        phrases: [String]
        phraseVisibility: QuizPhraseVisibility
        selectedPhraseId: Int
        selectedPhrases: [Int]
        title: String

QuizPhraseVisibility:
    prefix-kotlin: @JsExport
    type: struct
    fields:
        id: Int
        isVisible: Bool
