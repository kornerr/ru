version: 1

kotlin: package ru.kornerr
kotlin: import kotlin.js.JsExport

BankContext:
    prefix-kotlin: @JsExport
    type: context
    fields:
        cbrDate: String
        currencies: [Currency]
        didLaunch: Bool
        isLoading: Bool
        request: NetRequest
        response: NetResponse
        responseError: NetResponse

BudgetContext:
    prefix-kotlin: @JsExport
    type: context
    fields:
        didLaunch: Bool
        inputDate: String
        inputMorningBalance: String
        inputSpent: String
        reportedDate: String
        reportedWeekday: Int
        result: String
        todayWeekday: Int

Currency:
    prefix-kotlin: @JsExport
    type: struct
    fields:
        code: String
        flag: String
        value: String

NetRequest:
    prefix-kotlin: @JsExport
    type: struct
    fields:
        body: String
        method: String
        url: String

NetResponse:
    prefix-kotlin: @JsExport
    type: struct
    fields:
        contents: String
        url: String

QuizContext:
    prefix-kotlin: @JsExport
    type: context
    fields:
        activeSound: String
        areDetailsVisible: Bool
        arePhrasesVisible: Bool
        areSelectedPhrasesVisible: Bool
        bgImage: String
        currentId: Int
        deselectedPhraseId: Int
        didClickNext: Bool
        didClickPlaySound: Bool
        didClickValidate: Bool
        didLaunch: Bool
        expectedPhrases: [Int]
        hasFailure: Bool
        isNextAdvancing: Bool
        isNextAvailable: Bool
        isNextVisible: Bool
        isSoundVisible: Bool
        isSubtitleVisible: Bool
        isValid: Bool
        items: [QuizItem]
        phrases: [String]
        phraseVisibility: QuizPhraseVisibility
        selectedPhraseId: Int
        selectedPhrases: [Int]
        title: String

QuizItem:
    prefix-kotlin: @JsExport
    type: struct
    fields:
        expected: [Int]
        img: String
        phrases: [String]
        sentence: String
        snd: String

QuizPhraseVisibility:
    prefix-kotlin: @JsExport
    type: struct
    fields:
        id: Int
        isVisible: Bool
